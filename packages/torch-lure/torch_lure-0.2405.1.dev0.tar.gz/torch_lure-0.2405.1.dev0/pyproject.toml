[project]
name = "torch-lure"
version = "0.2405.1-dev"
description = ""
authors = [
    { name = "fuyutarow", email = "fuyutarow@gmail.com" }
]
dependencies = [
    "torch>=2.1",
    "numpy>=1.26.4",
    "sophia-opt>=0.2.2",
    # "minari @ git+https://github.com/Farama-Foundation/Minari@19565bd8cd33f2e4a3a9a8e4db372044b01ea8d3",
    "gymnasium>=0.29.1",
    "jax>=0.4.28",
]
readme = "README.md"
requires-python = ">= 3.8"
keywords = ["pytorch"]

[project.urls]
Homepage = "https://github.com/fuyutarow/torch-lure"
Repository = "https://github.com/fuyutarow/torch-lure"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/torch_lure"]


