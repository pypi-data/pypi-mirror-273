[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bluekit"
version = "0.0.2"
authors = [
  { name="Xalium Dare", email="so@gmail.com" },
]
description = "A small package for important work, placeholder"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sgxgsx/BlueToolkit"
"Bug Tracker" = "https://github.com/sgxgsx/BlueToolkit"


