
# Input file for marauders map

# the path where your sources are stored 
path : /Users/dauptain/GITLAB/avbp/SOURCES
context : /Users/dauptain/GITLAB/avbp/SOURCES/
# name of the package
package: avbp


color_rules :                       # coloring rules to apply (last color prevail)
  root: "#EEDD88" #lightyellow
  default: cyan
  BNDY: green
  NUMERICS: red
  MAIN: "#DDCC77" #sand
  IO: darkblue
  LAGRANGE: blue
  PARSER: orange
  LES: purple
  CFD: pink
  CHEM: black
  COMMON: brown
  COUPLING: grey
  AMR_INTERFACE: yellow
  PMESH: magenta
  GENERIC: "#88CCEE" #teal


clean_graph:                            # Filtering parameters
  remove_patterns :                     # Matching nodes and descendants will be removed
    # - "*dataspark*"
    # - "*gradqen"
    # - "*inverse_mat"
    # - "*invert.f90*"
    # - "*scale_vect_c"
    # - "*mod_strings:parse"
    # - "*div.f90:div"
    - "*slave_*_memory*"
    - "*CFM*"
    - "*TTC*"
    - "*FPI*"
    - "*PMESH*"
    - "*PLASMA*"
    - "*AMR_INTERFACE*"
    - "*COUPLING*"
    - "*ANALYTIC*"
  soften_patterns :                     # Add softening (not really used yet)
    - "*BaseForm*"
  subgraph_roots: null                  # Limit graph to the descendants of nodes in this list
  #    - "*slave_pre_temporal*"
  #     - "*boundary::boundary"
  remove_hyperconnect: 5                # Remove nodes with more than X predecessors
  prune_lower_levels: 1                 # Remove lowest handing nodes by level (1 is the leaf level)
  
pyplot_layout:                     # py_plot drawing parameters
  nit: 10000                       # Iterations for ripple convergence
  neighbors: 4                     # number of neigbors to take into account
  relax_connexions: 0.2            # weight of connexions (typically 0.2)
  relax_repulsions: 0.2            # weight of repulsions (typically 0.2)
  relax_gravity_level: 0.1         # weight of attraction to the level ripple (typically 0.1)
  relax_gravity_frontier: 0.01     # weight of attraction to center (use when relax_gravity_level is negligible)