[build-system]
requires = ["setuptools >= 68.2.2"]
build-backend = "setuptools.build_meta"

[project]
name = "plain_rougel"
dynamic = ["version"]
description = "A fast and multiprocessing-enabled ROUGE-L scorer."
authors = [
  {name = "Igor Kilbas", email = "whitemarsstudios@gmail.com"}
]
maintainers = [
  {name = "Igor Kilbas", email = "whitemarsstudios@gmail.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent"
]

[tool.setuptools.dynamic]
version = {attr = "plain_rougel.__version__"}

[project.urls]
"Homepage" = "https://github.com/oKatanaaa/Plain-ROUGE-L"
"Repository" = "https://github.com/oKatanaaa/Plain-ROUGE-L"
