[tool.poetry]
name = "osc-llm"
version = "0.1.4"
description = "大模型训练,评估,推理,部署工具"
authors = ["wangmengdi <790990241@qq.com>"]
license = "mit"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
torch = ">=2.3.0"
lightning = ">=2.2.0"

# CLI and logging
wasabi = ">=1.1.2"
jsonargparse = ">=4.28.0"

# config and registry
confection = ">=0.1.4"
catalogue = ">=2.0.10"

#tokenizer
sentencepiece = ">=0.2.0"
tokenizers  = ">=0.19.1"

#server
pydantic = ">=1.10.8"
fastapi = ">=0.110.2"
uvicorn = {version = ">=0.29.0", extras = ["standard"]}


[tool.poetry.scripts]
llm = "osc_llm.__main__:run"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"