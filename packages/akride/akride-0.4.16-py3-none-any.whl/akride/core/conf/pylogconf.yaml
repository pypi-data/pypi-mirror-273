version: 1
disable_existing_loggers: true

formatters:
  standard:
    fmt: "%(asctime)s,%(msecs)d | %(levelname)-8s | %(filename)15s | %(threadName)10s | %(funcName)12s:%(lineno)d | %(message)s"
    (): "akride.core._log.PPrintFormatter"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard

loggers:
  pyakri_de_filters:
    level: INFO
    handlers: [console]
    propagate: yes
  akride:
    level: INFO
    handlers: [console]
    propagate: yes
