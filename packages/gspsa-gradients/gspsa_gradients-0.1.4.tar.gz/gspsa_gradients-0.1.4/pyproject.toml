[project]
name = "gspsa-gradients"
version = "0.1.4"
authors = [
  { name="Maniraman Periyasamy", email="maniraman.periyasamy@gmail.com" },
]
description = "Implementation of Guided-SPSA"
readme = "readme.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/maniraman-periyasamy/gspsa-gradients"
Issues = "https://github.com/maniraman-periyasamy/gspsa-gradients/issues"


[build-system]
requires = ['setuptools>=68']
build-backend = 'setuptools.build_meta'

[project.optional-dependencies]
qiskit = ["qiskit", "qiskit_algorithms"]
tfq = ["tensorflow_quantum", "tensorflow"]