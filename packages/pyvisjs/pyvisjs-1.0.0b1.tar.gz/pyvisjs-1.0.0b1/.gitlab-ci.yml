pytest:
  stage: test
  image: python:latest
  before_script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install -e .
  script:
    - pytest --noconftest
  rules:
    - changes:
        - pyvisjs/[^_]*.py
        - tests/*.py
#  except:
#    - dev
#  only:
