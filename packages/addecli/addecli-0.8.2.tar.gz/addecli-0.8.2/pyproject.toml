[project]
name = "addecli"
version = "0.8.2"
description = "Default template for PDM package"
authors = [
    { name = "Victor", email = "victordeonroyale@gmail.com" },
]
dependencies = [
    "typer>=0.12.3",
    "pdm>=2.15.2",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
addecli = "addecli.cli_commands:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "src"
includes = [
    "src/addecli",
]
source-includes = [
    "LICENSE",
    "README.md",
]
editable-backend = "path"
