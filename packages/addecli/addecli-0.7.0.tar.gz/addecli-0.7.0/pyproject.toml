[project]
name = "addecli"
version = "0.7.0"
description = "Default template for PDM package"
authors = [
    { name = "Victor", email = "victordeonroyale@gmail.com" },
]
dependencies = [
    "typer>=0.12.3",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
addecli = "addecli.__main__:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
