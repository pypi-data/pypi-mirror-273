[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synthetic_aia_mia"
version = "0.0.45"
authors = [
  { name="Jan Aalmoes", email="jan.aalmoes@protonmail.com"} ,
  {name="Thomas Lebrun", email="thomas.lebrun@inria.fr"},
]
description = "AIA and MIA attack versus synthetic and real data."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = ["pandas", "numpy", "aia_fairness", "finit_classifier", "sdv", "ray", "ray[train]", "ray[tune]", "ray[data]", "ray[serve]","hyperopt","opencv-python", "pygan"]

[project.urls]
"Homepage" = "https://gitlab.inria.fr/jaalmoes/synthetic"
"Bug Tracker" = "https://gitlab.inria.fr/jaalmoes/synthetic"

