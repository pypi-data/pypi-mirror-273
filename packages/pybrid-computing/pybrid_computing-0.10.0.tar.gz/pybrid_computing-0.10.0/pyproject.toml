[tool.poetry]
# from cookiecutter
name = "pybrid-computing"
packages = [
  { include = "pybrid" }
]
version = "0.10.0"
description = "Library to interact with analog computers and analog-digital hybrid computers, in particular the LUCIDAC and REDAC computers made by anabrid"
authors = ["Michael Steck <pybrid-code@anabrid.com>"]
# from project
readme = "README.md"
license = "MIT OR GPL-2.0-or-later"
homepage = "https://anabrid.com/"
# documentation = "https://TODO/fill/me/later"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Communications",
  "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
  "Topic :: Software Development :: Embedded Systems",
  "Topic :: Terminals :: Serial",
  "Operating System :: POSIX"
]

[tool.poetry.dependencies]
# from cookiecutter
python = "^3.10"
# from project
asyncclick = "^8.1.3.4"
inflection = "^0.5.1"
matplotlib = { version = "^3.5.3", extras = ["examples"] }
pybrid-computing-base = "^0, >=0.10.0"
pydantic = "^1.10.5"
pyqt5 = { version = "^5.15.2", extras = ["examples"] }
# temporary
# pin pyqt5-qt5 subdependency version, since newest version is not available on all platforms
pyqt5-qt5 = { version = "==5.15.2", markers = "sys_platform == 'linux'" }

[tool.poetry.group.dev.dependencies]
# from cookiecutter
pytest = "^7"
# from project
sphinx = "^5.1.1"
sphinx-autobuild = "^2021.3.14"
sphinx-click = "^5.1.0"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-plantuml = "^0.24"

[[tool.poetry.source]]
name = "anabrid"
url = "https://pypi.tinybridge.anabrid.dev/"
priority = "supplemental"

[build-system]
# from cookiecutter
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
# from project

[tool.black]
# from cookiecutter
line-length = 88
# from project

[tool.isort]
# from cookiecutter
profile = "black"
# from project
