[metadata]
name = stillsuit
author = Chad Hanna
author_email = crh184@psu.edu
description = A place to store all that is precious.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.ligo.org/greg/stillsuit
project_urls = 
	Bug Tracker = https://git.ligo.org/greg/stillsuit/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
include_package_data = True

[options.packages.find]
where = src

[flake8]
exclude = .git,docs,build,dist,test,*__init__.py,*_version.py, versioneer.py
max-line-length = 1000
ignore = E129 W504 W503 E203 E266

[tool:pytest]
addopts = -p no:warnings

[egg_info]
tag_build = 
tag_date = 0

