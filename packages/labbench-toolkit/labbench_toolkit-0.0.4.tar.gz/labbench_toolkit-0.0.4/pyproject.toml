[project]
name = "labbench-toolkit"
version = "0.0.4"
authors = [
  { name="Kristian Hennings", email="help@inventors.dk" },
]
description = "Toolkit for analysing data from the LabBench software for psychophysical and neuroscience experiments"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Inventors-Way/labbench.toolkit"
Issues = "https://github.com/Inventors-Way/labbench.toolkit/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

