[project]
name = "chrisversiontest"
dynamic = ["version"]
description = "Testing some versioning stuff in isolation"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache 2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["gitpython>=3.1", "semver>=3.0","setuptools_scm>=8.1"]

[project.urls]
Homepage = "https://github.com/chris11-taylor-nttd/py-versioning"

[tool.setuptools]
package-dir = {chrisversiontest="src/versioning"}

[project.optional-dependencies]
dev = ["pytest~=7.0", "pytest-mock~=3.0", "responses~=0.24.0", "black>=23.11.0", "isort>=5.12.0", "faker>=24.14"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
testpaths = [
    "test/unit"
]

[project.scripts]
test_versions = "chrisversiontest.entrypoint:main"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"
version_file = "src/versioning/__version__.py"
