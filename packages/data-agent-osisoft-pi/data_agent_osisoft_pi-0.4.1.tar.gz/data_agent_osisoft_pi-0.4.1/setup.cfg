[metadata]
name = data-agent-osisoft-pi
description = Osisoft PI historian plugin for `data-agent` package
author = Meir Tseitlin
author_email = meir@imubit.com
license = LGPL v3
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/imubit/data-agent-osisoft-pi/
project_urls = 
	Documentation = https://github.com/imubit/data-agent-osisoft-pi/
	Source = https://github.com/imubit/data-agent-osisoft-pi/
	Download = https://pypi.org/project/data-agent-osisoft-pi/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	numpy
	pythonnet

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
data_agent.connectors = 
	osisoft-pi = data_agent_osisoft_pi.connector:OsisoftPiConnector

[tool:pytest]
addopts = 
	--cov data_agent_osisoft_pi --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = data_agent_osisoft_pi
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

