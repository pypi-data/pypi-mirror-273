[tool.poetry]
name = "ETLT-MySQL"
version = "1.0.0"
description = "ETLT extension for MariaDB and MySQL databases"
authors = ["Set Based IT Consultancy <info@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/PyETLT/etlt"
keywords = ["ETLT", "MySQL", "MariaDB"]
classifiers = ["Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database"]

[tool.poetry.dependencies]
python = "^3.9.0"
ETLT = "^1.0.0"
pytz = "^2020.1"

[tool.poetry.group.dev.dependencies]
coverage = "^7.5.1"

[build-system]
requires = ["poetry-core"]
build-MySQL = "poetry.core.masonry.api"
