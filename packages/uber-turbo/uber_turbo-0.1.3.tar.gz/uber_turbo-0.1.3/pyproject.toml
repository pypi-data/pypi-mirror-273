[tool.poetry]
name = "uber-turbo"
version = "0.1.3"
description = "Packaged fork from uber-research/TuRBO"
authors = ["Uber Reasearch"]
license = "https://github.com/uber-research/TuRBO/blob/master/LICENSE.md"
readme = "README.md"
packages = [{ include = "turbo" }]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.4"
gpytorch = "^1.11"
torch = "^2.3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
