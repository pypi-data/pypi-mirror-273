[tool.poetry]
name = "env2str"
version = "0.1.0"
description = ""
authors = ["dbessey <daniel.bessey@unistra.fr>"]
readme = "README.md"
packages = [{include = "env2str", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
python-dotenv = "^1.0.1"
typer = "^0.12.3"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
isort = "^5.13.2"
pre-commit = "^3.7.1"

[tool.poetry.scripts]
env2str = "env2str.env2str:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
