[tool.poetry]
name = "poetry-aws-lambda-plugin"
version = "0.1.2"
description = "Poetry plugin for building and publishing AWS Lambda functions and layers"
authors = ["Hector Basset <hector.basset.dev@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [
    { include = "poetry_aws_lambda_plugin", from = "src" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Build Tools"
]
repository = "https://github.com/HectorBst/poetry-aws-lambda-plugin"

[tool.poetry.dependencies]
python = "^3.8"
poetry = "^1.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."poetry.application.plugin"]
aws-lambda = "poetry_aws_lambda_plugin.plugin:AwsLambdaPlugin"
