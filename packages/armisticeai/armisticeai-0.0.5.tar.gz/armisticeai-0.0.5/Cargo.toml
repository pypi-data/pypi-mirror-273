[package]
name = "armisticeai"
version = "0.1.0"
edition = "2021"

[lib]
name = "armisticeai"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21", features = [
    "extension-module",
    "experimental-async",
] }
anyhow = "1"
base64 = "0.21"
janus_messages = { git = "https://github.com/divviup/janus", rev = "3f8bfd6" }
janus_client = { git = "https://github.com/divviup/janus", rev = "3f8bfd6" }
prio = { version = "0.16.1", features = ["multithreaded", "experimental"] }
prost = "0.12"
reqwest = { version = "0.11.24", default-features = false, features = [
    "rustls-tls",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full", "tracing"] }
url = { version = "2.5.0", features = ["serde"] }
