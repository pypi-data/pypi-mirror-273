[tool.poetry]
name = "livestock_generation"
version = "0.2.2"
description = "A tool that uses Ireland specific data to generate a baseline and scenario livestock herds for sheep and cattle."
authors = ["Colm Duffy"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "2.1.4"
numpy = "^1.25.0"
sqlalchemy = "^1.4.0"
catchment_data_api = "^0.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"