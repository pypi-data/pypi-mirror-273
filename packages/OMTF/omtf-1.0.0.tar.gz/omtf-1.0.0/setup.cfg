[metadata]
name = OMTF
version = 1.0.0
author = Daniel Cano
author_email = dcaronm@gmail.com
description = OM Trading Framework is the framework I use to test my strategies and carry out the portfolio management.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/Daniel-OM/OMTF
project_urls = 
	Bug Tracker = https://github.com/Daniel-OM/OMTF/-/issues
	repository = https://github.com/Daniel-OM/OMTF
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

