[metadata]
name = propeller_design_tool
version = 0.0.1
author = Jacob Bronson
author_email = jakebronson89@gmail.com
description = Utilities for initial-stages of propeller design (automates usage of XFOIL and XROTOR executables).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/helloDestroyerOfWorlds/propeller_design_tool.git
project_urls = 
	Bug Tracker = https://github.com/helloDestroyerOfWorlds/propeller_design_tool/issues
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows
	Topic :: Scientific/Engineering

[options]
packages = find:
python_requires = >=3.6
include_package_data = true

[options.package_data]
* = propeller_design_tools/supporting_files/*.png

[options.packages.find]

[egg_info]
tag_build = 
tag_date = 0

