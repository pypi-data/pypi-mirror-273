

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "vegan"
version = "2.6.0"
description = "vegan health"
authors = []
readme = "venues/stages/vegan/readme.md"

packages = [
    { include = "vegan", from = "venues/stages" }
]
exclude = [
	"venues/stages/vegan/adventures/monetary/__monetary_1",
	"venues/stages/vegan/adventures/vv_turbo/apps/web/dist",
	"node_modules/**/*",
	"monetary_trees/**/*"
]

include = [ "*.HTML", "*.html", "*.JSON", "*.json" ]

license = ">1 [Vegan + GPL 3.0 + Non-Commercial]"

keywords = [
	"vegan"
]

[tool.poetry.dependencies]
python = "^3.10"
biotech = "^1.1.10"
click = "^8.1.7"
docker = "^7.0.0"
law_dictionary = "^1.0.12"
numpy = "^1.26.4"
pydash = "^8.0.0"
pymongo = "^4.6.3"
receptors = "^0.0.1"
redis = "^5.0.4"
rich = "^13.7.1"
ruff = "0.4.1"
sanic = "^23.12.1"
sanic-ext = "^23.12.0"
sanic_limiter = "0.1.3"
setuptools = "^69.5.1"
ships = "^1.2.6"
somatic = "^3.0.1"
tinydb = "^4.8.0"
vegan_bits_1 = "1.0.0"


[tool.poetry.scripts]
vegan = 'vegan:clique'

[tool.poetry.urls]
GitLab = "https://gitlab.com/reptilian_climates/modules_series_4/vegan"



