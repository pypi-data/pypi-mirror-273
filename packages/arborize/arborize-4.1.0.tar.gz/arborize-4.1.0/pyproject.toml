[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "arborize"
authors = [{name = "Robin De Schepper", email = "robingilbert.deschepper@unipv.it"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
dependencies = ["numpy~=1.21", "errr~=1.2", "morphio>=3.3.6,<4"]
requires-python = ">=3.9"

[project.optional-dependencies]
parallel = ["mpi4py~=3.0"]
bluepyopt = ["bluepyopt~=1.14", "dill>=0.3.8"]
neuron = ["nrn-patch~=4.0", "nmodl-glia[neuron]~=4.0"]
arbor = ["arbor~=0.9", "nmodl-glia[arbor]~=4.0"]
dev = ["sphinx~=7.0", "sphinx-rtd-theme~=2.0", "black~=24.0"]
test = ["coverage~=7.0"]

[project.urls]
Home = "https://github.com/dbbs-lab/arborize"

[tool.isort]
profile = "black"

[tool.bumpversion]
current_version = "4.1.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = "--no-verify"

[tool.bumpversion.parts.pre_l]
values = ["dev", "a", "b", "rc", "final"]
optional_value = "final"

[[tool.bumpversion.files]]
filename = "arborize/__init__.py"