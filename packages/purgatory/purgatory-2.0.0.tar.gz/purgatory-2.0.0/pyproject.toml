[tool.poetry]
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP",
]
description = "A circuit breaker implementation for asyncio"
homepage = "https://github.com/mardiros/purgatory"
license = "BSD-derived"
name = "purgatory"
packages = [
  {include = "purgatory", from = "src"},
]
readme = "README.rst"
version = "2.0.0"

[tool.pyright]
include = ["src"]
typeCheckingMode = "strict"

[[tool.mypy.overrides]]
module = "purgatory.*"
disallow_untyped_defs = true
disallow_any_generics = true

[tool.poetry.dependencies]
python = "^3.8"
redis = {version = "^5.0.4", optional = true}

[tool.poetry.extras]
redis = ["redis"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
coverage = {version = "^6.2", extras = ["toml"]}
flake8 = "^5.0.4"
furo = "^2024.5.6"
isort = "^5.10.1"
mypy = "^1.4.1"
pytest = "^7.1.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
redis = "^5.0.4"
Sphinx = "^7.0.1"
sphinx-autodoc-typehints = "^1.12.0"
tomlkit = "^0.12.5"
types-redis = "^4.6.0"
typing-extensions = "^4.7.1"
unasync = "^0.6.0"

[tool.isort]
profile = "black"

[tool.coverage.report]
exclude_lines = [
  "except ImportError:",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
