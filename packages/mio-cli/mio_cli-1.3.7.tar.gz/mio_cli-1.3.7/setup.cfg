[metadata]
name = mio-cli
version = 1.3.7
author = Datum Technology Corporation
author_email = mio@datumtc.ca
description = The Moore.io Command Line Interface (CLI) Client is a toolchain for front-end engineering of FPGA/ASIC projects.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = SystemVerilog, UVM, DV, verilog, VHDL, hdl, rtl, synthesis, FPGA, simulation, Xilinx, Altera
url = https://datum-technology-corporation.github.io/mio_cli_client/
project_urls = 
	Bug Tracker = https://github.com/Datum-Technology-Corporation/mio_cli_client/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Topic :: Utilities
	Topic :: Software Development :: Build Tools

[options]
install_requires = 
	sphinx_book_theme>=0.2.0
	zipfile2>=0.0.12
	tqdm>=4.63.0
	Jinja2>=3.0.3
	PyYAML>=6.0
	toml>=0.10.2
	fusesoc==1.12.0
	requests>=2.27.1
	semver>=2.13.0
	ezodf>=0.3.2
zip_safe = False
package_dir = 
	=src
include_package_data = True
packages = find:
python_requires = >=3.6.8

[options.package_data]
* = 
	sets/*.*
	sets/gitignore
	sets/agent_advanced_parallel/*/*.*
	sets/agent_advanced_parallel/*/*/*.*
	sets/agent_advanced_parallel/*/*/*/*.*
	sets/agent_advanced_serial/*/*.*
	sets/agent_advanced_serial/*/*/*.*
	sets/agent_advanced_serial/*/*/*/*.*
	sets/agent_basic/*/*.*
	sets/agent_basic/*/*/*.*
	sets/agent_basic/*/*/*/*.*
	sets/block/*/*.*
	sets/block/*/*/*.*
	sets/block/*/*/*/*.*
	sets/gen/*.*
	sets/lib/*/*.*
	sets/lib/*/*/*.*
	sets/lib/*/*/*/*.*
	sets/ral/*.*
	sets/singleton/*
	sets/ss/*/*.*
	sets/ss/*/*/*.*
	sets/ss/*/*/*/*.*
	dpi/*.so
	ip/*.*
	ip/*/*.*
	ip/*/*/*.*
	ip/*/*/*/*.*
	project_gitignore
	sim_gitignore
	*.j2
	*.html
	*.cfg
	*.toml
	*.jar
	*.cfg
	*.pl
	*.css
	*.js
	*.xml
	*.sv
	*.md
	*.flist
	*.yml
	*.svg
	*.so
	**/project_gitignore
	**/sim_gitignore
	**/*.j2
	**/*.html
	**/*.cfg
	**/*.toml
	**/*.jar
	**/*.cfg
	**/*.pl
	**/*.css
	**/*.js
	**/*.xml
	**/*.sv
	**/*.md
	**/*.flist
	**/*.yml
	**/*.svg
	**/*.so

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mio = mio:main

[egg_info]
tag_build = 
tag_date = 0

