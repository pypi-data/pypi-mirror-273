# 说明：
# 1. 如下配置的索引均从0开始计数，第1列为0、第2列为1，依此类推
# 2. 如果需要配置的是列名，则此列名在Excel中必须唯一

environment: production

# 机构配置
branch:
  # 选中需要处理的机构清单
  selected_list:
    - 公司业务三部
    - 公司业务二部
    - 营业部
    - 南沙支行
    - 江湾支行
    - 粤能支行
    - 海珠支行
    - 黄埔支行
    - 东风支行

# 差异分析（比较结果为第二个文件的数据减去第一个文件的数据）
diff:
  # 年初分析结果文件路径
  yearly_base_file_path: ./2023/普惠相关数据余额明细分析.xlsx
  # 季度初分析结果文件路径
  seasonal_base_file_path: ./2024/普惠相关数据余额明细分析.xlsx
  # 月初分析结果文件路径
  monthly_base_file_path: ./20240331/普惠相关数据余额明细分析.xlsx
  # 上周分析结果文件路径
  last_week_file_path: ./2024/普惠相关数据余额明细分析.xlsx
  # 昨日分析结果文件路径
  yesterday_file_path: ./2024/普惠相关数据余额明细分析.xlsx
  # 当日分析结果文件路径
  current_day_file_path: ./20240506/普惠相关数据余额明细分析.xlsx
  # # 基数数据文件路径
  # base_file_path: ./base/广州分行考核指标统计.xlsx
  # # 目标数据文件路径
  # target_file_path: ./target/广州分行考核指标统计.xlsx
  # 生成的目标Excel文件存放路径
  target_directory: ./
  # 目标文件名称
  target_filename: 普惠相关数据余额明细差异分析.xlsx
  # 比较类型列名称
  target_compare_type_column_name: 比较类型
  # 较年初分析结果列名称
  target_yearly_base_compare_column_name: 较年初
  # 较季初分析结果列名称
  target_seasonal_base_compare_column_name: 较季初
  # 较月初分析结果列名称
  target_monthly_base_compare_column_name: 较月初
  # 较上周分析结果列名称
  target_last_week_compare_column_name: 较上周
  # 较昨日分析结果列名称
  target_yesterday_compare_column_name: 较昨日
  # 当前日期分析结果列名称
  target_current_day_column_name: 时点数
  # 较基数分析结果列名称
  target_base_compare_column_name: 较基数
  # 较目标差距分析结果列名称
  target_target_compare_column_name: 较目标
  # 比较类型排序规则
  compare_type_orders:
    - 时点数
    - 较年初
    - 较季初
    - 较月初
    - 较上周
    - 较昨日
    - 较基数
    - 较目标
  # 机构汇总
  branch_summary_group_by_branch:
    enabled: True
    # 生成的Excel中Sheet的名称
    target_sheet_name: 机构汇总(按机构分组)-差异分析
    # Sheet名称
    sheet_name: 机构汇总
    # 表头行索引
    header_row: 0
    # 所属机构列名称（Excel中列名必须唯一）
    index_column_names:
      - 机构
    # 待分析差异列名称列表（Excel中列名必须唯一）
    diff_column_list:
      贷款余额: 万元

  # 机构汇总（按指标类型分组）
  branch_summary_group_by_item_type:
    enabled: True
    # 生成的Excel中Sheet的名称
    target_sheet_name: 机构汇总(按指标类型分组)-差异分析
    # 指标名称列名称
    target_compare_item_column_name: 指标名称
    # Sheet名称
    sheet_name: 机构汇总
    # 表头行索引
    header_row: 0
    # 所属机构列名称（Excel中列名必须唯一）
    index_column_names:
      - 机构
    # 待分析差异列名称列表（Excel中列名必须唯一）
    diff_column_list:
      贷款余额: 万元

  # 其他自定义Sheet的汇总
  customized_summary:
    # 客户名称汇总
    "客户名称汇总":
      enabled: True
      module_name: sc_diff_analysis.analyzer.customer_summary_diff_analyzer
      class_name: CustomerSummaryDiffAnalyzer
      # 生成的Excel中Sheet的名称
      target_sheet_name: 客户名称汇总-差异分析
      # Sheet名称
      sheet_name: 客户名称汇总
      # 表头行索引
      header_row: 0
      # 索引列名称（可以是多个，Excel中列名必须唯一）
      index_column_names:
        - 客户编号
        - 客户名称
      split_branches:
        enabled: False
        column_name: 机构
      # 待分析差异列名称列表（Excel中列名必须唯一）
      diff_column_list:
        贷款余额: 元
    # 客户经理汇总
    "客户经理汇总":
      enabled: True
      module_name: sc_diff_analysis.analyzer.manager_summary_diff_analyzer
      class_name: ManagerSummaryDiffAnalyzer
      # 生成的Excel中Sheet的名称
      target_sheet_name: 客户经理汇总-差异分析
      # Sheet名称
      sheet_name: 客户经理汇总
      # 表头行索引
      header_row: 0
      # 索引列名称（可以是多个，Excel中列名必须唯一）
      index_column_names:
        - 姓名
      split_branches:
        enabled: False
        column_name: 机构
      # 待分析差异列名称列表（Excel中列名必须唯一）
      diff_column_list:
        贷款余额: 元
