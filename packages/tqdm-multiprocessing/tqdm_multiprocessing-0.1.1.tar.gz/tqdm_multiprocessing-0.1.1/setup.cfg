[metadata]
name = tqdm_multiprocessing
version = 0.1.1
author = Scott Chase Waggener
home_page = https://github.com/medcognetics/tqdm-multiprocessing
license_file = LICENSE

[options]
python_requires = >=3.8
packages = find:
install_requires = 
	tqdm

[options.extras_require]
test = 
	pytest
	pytest-mock
	pytest-cov
	coverage
quality = 
	autoflake
	autopep8
	black
	flake8
	isort
dist = 
	build
	twine

[pycodestyle]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

