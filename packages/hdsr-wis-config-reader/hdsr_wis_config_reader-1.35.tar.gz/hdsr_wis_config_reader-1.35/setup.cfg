[aliases]
test = pytest

[tool:pytest]
python_files = tests.py test_*.py
addopts = "--maxfail=1"

[flake8]
ignore = E231
exclude = reader/tests/data/*, data/*
max-line-length = 120
max-complexity = 10

[isort]
atomic = true
force_alphabetical_sort = true
force_single_line = true
include_trailing_comma = true
line_length = 120
lines_after_imports = 2
multi_line_output = 3
skip = external-dependencies
use_parentheses = true

[egg_info]
tag_build = 
tag_date = 0

