[metadata]
name = salesforce-cdp-connector
version = 1.0.15
author = Query Service
description = Python Connector for Salesforce CDP
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/forcedotcom/salesforce-cdp-connector
keywords = cdp, salesforce, dbapi
license = BSD-3-Clause

[options]
python_requires = >=3.8
packages = find:
install_requires = 
	certifi==2021.10.8
	charset-normalizer==2.0.10
	idna==3.3
	numpy==1.23.5
	pandas==1.3.5
	pip==22.0.4
	pyarrow==11.0.0
	python-dateutil==2.8.2
	pytz==2021.3
	requests==2.27.1
	responses==0.16.0
	setuptools==60.9.3
	six==1.16.0
	urllib3==1.26.8
	wheel==0.37.1
	pyjwt==2.8.0
	cryptography==42.0.7

[options.packages.find]
include = 
	salesforcecdpconnector
	salesforcecdpconnector.*

[flake8]
ignore = D203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,.venv,.github

[egg_info]
tag_build = 
tag_date = 0

