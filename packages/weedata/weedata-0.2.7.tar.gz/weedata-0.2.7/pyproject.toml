[project]
name = "weedata"
version = "0.2.7"
description = "an ORM/ODM for Google Cloud Datastore/MongoDB/redis, featuring a compatible interface with Peewee."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"
keywords = ["peewee", "ORM", "ODM", "google cloud datastore", "MongoDB", "redis"]
dependencies = [
#  "google-cloud-datastore",
#  "pymongo",
#  "redis"
]
authors = [
    { name="cdhigh", email="akindleear@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Natural Language :: English',
    'Topic :: Database',
    'Topic :: Database :: Front-Ends',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Software Development :: Libraries'
]

[project.urls]
Homepage = "https://github.com/cdhigh/weedata"
Issues = "https://github.com/cdhigh/weedata/issues"

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"
