[project]
name = "cepack"
version = "0.0.3"
authors = [{ name = "paopaozhi", email = "paopaozhi@hotmail.com" }]
dependencies = ["typer","toml","requests"]
description = "embedded pack manage"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
cepack = "cepack.main:run"

[build-system]
# requires = ["setuptools>=61.0"]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/paopaozhi/cepack"
"Bug Tracker" = "https://github.com/paopaozhi/cepack/issues"

[tool.setuptools]
# ...
package-dir = {"" = "."}
