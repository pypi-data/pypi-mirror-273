[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "json24"
version = "0.0.1"
authors = [
  { name="Ali Argun Sayilgan", email="yeargun@stuf24.com" },
]
description = "Fuzzy json parser"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yeargun/json24-python"
Issues = "https://github.com/yeargun/json24-python/issues"