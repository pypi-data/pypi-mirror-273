[metadata]
name = neon_connector
author = Timotius Marselo
author_email = timotiusmarselo@gmail.com
version = 0.0.3
description = package to connect to the Neon database through Python and perform operations on it
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	python-dotenv==1.0.0
	psycopg2==2.9.9
	pandas==2.2.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

