[project]
name = "uqtils"
dynamic = []
description = "Assorted utilities for uncertainty quantification and scientific computing."
authors = [
    { name = "Joshua Eckels", email = "eckelsjd@umich.edu" },
]
dependencies = [
    "numpy>=1.26.3",
    "matplotlib>=3.8.2",
    "scipy>=1.12.0",
    "tqdm>=4.66.1",
    "h5py>=3.10.0",
]
requires-python = ">=3.11"
readme = "docs/README.md"
keywords = [
    "Uncertainty quantification",
    "Bayesian",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Science/Research",
]
version = "0.3.1"

[project.license]
file = "LICENSE"

[project.urls]
Repository = "https://github.com/eckelsjd/uqtils.git"
Documentation = "https://eckelsjd.github.io/uqtils/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pylint.MASTER]
ignore-paths = [
    "^.venv/.*$",
    "^docs/*",
]

[tool.pylint."MESSAGES CONTROL"]
disable = "missing-module-docstring,\nmissing-class-docstring,\nmissing-function-docstring\n"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.pdm.version]
source = "file"
path = "src/uqtils/__init__.py"

[tool.pdm.scripts]
post_init = "pdm install"
test = "pytest --cov=uqtils tests"
docs = "mkdocs serve"
release = "python release.py"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.5.5",
    "GitPython>=3.1.41",
    "mkdocstrings[python]>=0.24.0",
]
