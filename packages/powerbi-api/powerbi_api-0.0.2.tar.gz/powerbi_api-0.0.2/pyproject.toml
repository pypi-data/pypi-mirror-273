[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "powerbi-api"
version = "0.0.2"
authors = [
  { name="Andrew McLaughlin", email="andrew@thedataplatform.io" },
]
description = "Power BI API Helpers"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TheDataPlatform/powerbi-api"
Issues = "https://github.com/TheDataPlatform/powerbi-api/issues"