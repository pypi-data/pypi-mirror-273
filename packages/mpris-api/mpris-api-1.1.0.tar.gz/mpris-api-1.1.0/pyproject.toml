[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'mpris-api'
description = 'Make your multimedia app discoverable by linux desktop.'
authors = [{ name = 'P.J. Grochowski', email = 'pawel.grochowski.dev@gmail.com'}]
readme = 'README.md'
license = { text = 'MIT' }
requires-python = '>=3.7'
classifiers = [
    'Programming Language :: Python :: 3.7',
    'License :: OSI Approved :: MIT License',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Developers',
	'Topic :: Multimedia',
]
keywords = [
    'mpris',
	'player',
	'multimedia',
	'linux',
]
dynamic = ['version', 'dependencies']

[project.urls]
Repository = 'https://bitbucket.org/massultidev/mpris-api'

[tool.setuptools]
package-dir = { '' = 'pkg' }

[tool.setuptools.dynamic]
version = { attr = 'mpris_api.__version__' }
dependencies = { file = 'requirements/release.txt' }
