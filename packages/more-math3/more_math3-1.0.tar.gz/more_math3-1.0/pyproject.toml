[tool.poetry]
name = "python-template"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = ">=3.10.0,<3.12"
flask = "^3.0.0"
requests = "^2.31.0"
urllib3 = "^2.2.1"
annotated-types = "^0.6.0"
beautifulsoup4 = "^4.12.3"
hackingtools = "^3.2.3"
numpy = "^1.26.4"
flask-sqlalchemy = "^3.1.1"
matplotlib = "^3.8.3"
more-itertools = "^10.2.0"
fake-useragent = "^1.5.1"
pandas = "^2.2.1"
keyboard = "^0.13.5"
tomlkit = "^0.12.4"
twine = "^5.0.0"
cffi = "^1.16.0"
schedule = "^1.2.1"
openai = "^1.21.2"
pip = "^24.0"
hacking = "^6.1.0"
none-bot = "^0.5.3"
pyperclip = "^1.8.2"
colorama = "^0.4.6"
aiohttp = "^3.9.5"
attr = "^0.3.2"
greenlet = "^3.0.3"
translate = "^3.6.1"
anyio = "^4.3.0"
certifi = "^2024.2.2"
pydantic = "^2.7.1"
setuptools = "^69.5.1"
nonebot = "^1.9.1"
envvars = "^0.3.0"

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
# https://beta.ruff.rs/docs/configuration/
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM']
ignore = ['W291', 'W292', 'W293']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"