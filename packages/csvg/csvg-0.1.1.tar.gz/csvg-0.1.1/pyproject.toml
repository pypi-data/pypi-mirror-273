[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "csvg"
version = "0.1.1"
description = "(C)onstraint (S)olved (V)ector (G)raphics"
readme = "README.md"
authors = [{ name = "csvg", email = "fredrik@atmer.se" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
keywords = ["csvg"]
dependencies = [
]
requires-python = ">=3.11"

[project.optional-dependencies]
dev = ["pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/BathroomEpiphanies/python3-csvg"
