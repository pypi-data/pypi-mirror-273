[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "um2dpi"
version = "0.1.0"
description = "Convert drop-spacing in micrometers to DPI."
authors = [{ name = "Fabio Terranova", email = "fabio.terranova@outlook.it" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"

[project.scripts]
um2dpi = "um2dpi:cli"

[tool.pytest.ini_options]
testpaths = ["tests"]
