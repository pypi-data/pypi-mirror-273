[tool.poetry]
# from cookiecutter
name = "pybrid-computing-base"
packages = [
  { include = "pybrid" }
]
version = "0.10.1"
description = "pybrid-computing base analog and hybrid abstractions"
authors = ["Michael Steck <pybrid-code@anabrid.com>"]
# from project
readme = "README.md"
license = "MIT OR GPL-2.0-or-later"
homepage = "https://anabrid.com/"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Communications",
  "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
  "Topic :: Software Development :: Embedded Systems",
  "Topic :: Terminals :: Serial",
  "Operating System :: POSIX"
]

[tool.poetry.dependencies]
# from cookiecutter
python = "^3.9"
# from project
anyio = "^3.6.1"
asyncclick = "^8.1.3.2"
packaging = "^22.0"
prompt-toolkit = "^3.0.39"
pyserial-asyncio = "^0.6"

[tool.poetry.group.dev.dependencies]
# from cookiecutter
pytest = "^7"
# from project
pytest-asyncio = "^0.18.3"

[tool.poetry.scripts]
pybrid = 'pybrid.cli.base:entrypoint'

[[tool.poetry.source]]
name = "anabrid"
url = "https://pypi.tinybridge.anabrid.dev/"
priority = "supplemental"

[build-system]
# from cookiecutter
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
# from project

[tool.black]
# from cookiecutter
line-length = 88
# from project

[tool.isort]
# from cookiecutter
profile = "black"
# from project
