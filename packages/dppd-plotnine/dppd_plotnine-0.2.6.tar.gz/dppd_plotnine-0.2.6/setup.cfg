[metadata]
name = dppd_plotnine
description = Combines plotnine and dppd
author = Florian Finkernagel
author-email = finkernagel@imt.uni-marburg.de
version = 0.2.6
license = mit
url = https://github.com/TyberiusPrime/dppd_plotnine
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	plotnine>=0.13
	dppd

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	plotnine
	pandas
	flake8
doc = 
	sphinx
	sphinx-bootstrap-theme
	numpydoc
	recommonmark

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov dppd_plotnine --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
filterwarnings = 
	ignore::UserWarning:plotnine.tests.conftest:209
	ignore:::plotnine.layer:517
	ignore:::plotnine.utils:288
	ignore:::plotnine.utils:289
	ignore:::plotnine.tests.conftest:208
	ignore:::numpy.matrixlib.defmatrix:71

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-line-length = 88
max-complexity = 21
ignore = E501,W504,W503,E402,E203,E713
select = C,E,F,W,B,B901

[egg_info]
tag_build = 
tag_date = 0

