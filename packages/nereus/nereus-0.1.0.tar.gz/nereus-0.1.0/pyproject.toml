[project]
name = "nereus"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    
    "numpy",
    "xarray",
    "matplotlib",
    "cmocean",
    "scipy",
    "cartopy",
    "pyproj",
    "intake",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


