        7: [[0, 2.0], [2, 1.0], [3, 2.0], [7, 1.0]]
        8: [[0, 1.0], [3, 1.0], [6, 1.0]]
        9: [[2, 1.0], [3, 1.0], [6, 2.0], [7, 1.0]]
        10: [[0, 2.0], [2, 1.0], [3, 1.0], [6, 2.0], [7, 1.0]]
        11: [[0, 1.0], [2, 1.0], [3, 1.0], [6, 2.0], [7, 1.0]]
    midas_constr:
      interpolate: True
      load_scaling: 1.5
