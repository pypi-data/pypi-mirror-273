two_grid_example:
  name: two_grid_example
  parent: ~
  modules: [store, powergrid, sndata, comdata]
  step_size: 1*60
  start_date: 2020-06-01 10:00:00+0100
  end: 1*5*60*60
  store_params:
    filename: two_grid_example.hdf5
    overwrite: true
  powergrid_params:
    midasmv:
      gridfile: midasmv
    midas_constr:
      gridfile: midasmv
      use_constraints: true
      constraints:
        - [load, 0.02]
        - [line, 100]
