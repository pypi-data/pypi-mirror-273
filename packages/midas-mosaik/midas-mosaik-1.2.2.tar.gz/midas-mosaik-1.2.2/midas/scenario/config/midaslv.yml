#######################################################################
# Midas LV DER
#######################################################################
midaslv_der:
  parent: midaslv
  modules: [weather, der]
  store_params:
    filename: midaslv_der.hdf5
  weather_params:
    bremen:
      weather_mapping:
        WeatherCurrent:
          - interpolate: True
            randomize: True

  der_params:
    midaslv_pv:
      inverter_mode: capacitive
      grid_name: midaslv
      mapping:
        12: [[PV, 0.00225], [CHP, 0.014], [CHP, 0.007]]
        16: [[PV, 0.01], [CHP, 0.014], [CHP, 0.014], [HVAC, 0.06]]
        17: [[PV, 0.014], [PV, 0.02], [HVAC, 0.06], [CHP, 0.007]]
        18: [[PV, 0.00175]]
        19: [[PV, 0.005], [CHP, 0.014], [HVAC, 0.06]]
        35: [[PV, 0.007]]
        36: [[PV, 0.02], [HVAC, 0.06]]
        37: [[PV, 0.02], [PV, 0.02]]
        40: [[PV, 0.01]]
        41: [[CHP, 0.014], [CHP, 0.014]]
        42: [[PV, 0.025]]
        43: [[PV, 0.00225], [CHP, 0.007]]
      weather_provider_mapping:
        PV: [bremen, 0]
        HVAC: [bremen, 0]
        CHP: [bremen, 0]
        BAT: [bremen, 0]
