#######################################################################
# Benchmark Scenario
# This scenario makes use of most of the features that are provided
# by MIDAS
#######################################################################
midas_benchmark:
  parent:
  start_date: 2017-01-01 00:00:00+0100
  end: 1*24*60*60
  step_size: 15*60
  cmd: cmd
  modules:
    - store
    - timesim
    - powergrid
    - sbdata
    - sndata
    - pwdata
    - dlpdata
    - comdata
    - weather
    - der
  store_params:
    filename: midas-benchmark.hdf5
    buffer_size: 50
  powergrid_params:
    midasmv:
      gridfile: midasmv
    fourbus:
      gridfile: simple_four_bus_system
    bremerhaven:
      gridfile: bhv
    rural3:
      gridfile: 1-LV-rural3--0-sw
  sbdata_params:
    rural3:
      interpolate: True
      randomize_data: True
      load_mapping: default
      sgen_mapping: default
      storage_mapping: default
  sndata_params:
    midasmv:
      randomize_data: True
      randomize_cos_phi: True
      land_mapping:
        1: [[0, 1.0], [2, 1.0], [3, 2.0], [6, 2.0], [7, 1.0]]
        3: [[2, 1.0], [3, 1.0], [6, 1.0], [7, 1.0]]
        4: [[0, 2.0], [3, 2.0], [7, 1.0]]
        5: [[3, 2.0], [7, 1.0]]
        6: [[0, 2.0], [3, 1.0]]
        7: [[0, 2.0], [2, 1.0], [3, 2.0], [7, 1.0]]
        8: [[0, 1.0], [3, 1.0], [6, 1.0]]
        9: [[2, 1.0], [3, 1.0], [6, 2.0], [7, 1.0]]
        10: [[0, 2.0], [2, 1.0], [3, 1.0], [6, 2.0], [7, 1.0]]
        11: [[0, 1.0], [2, 1.0], [3, 1.0], [6, 2.0], [7, 1.0]]
  comdata_params:
    midasmv:
      interpolate: True
      randomize_data: True
      randomize_cos_phi: True
      mapping:
        13: [[SuperMarket, 3.0]]
        14: [[SmallHotel, 2.0]]
  weather_params:
    bremen:
      weather_mapping:
        WeatherCurrent:
          - interpolate: True
            randomize: True
  der_params:
    midasmv:
      grid_name: midasmv
      mapping:
