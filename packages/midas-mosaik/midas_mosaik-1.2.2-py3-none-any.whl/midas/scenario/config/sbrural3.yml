#######################################################################
# Simbench rural3 Base
#######################################################################
sbrural3:
  name: sbrural3
  parent:
  modules: [store, powergrid, sbdata]
  step_size: 15*60
  start_date: 2017-01-01 00:00:00+0100
  end: 1*24*60*60
  cos_phi: 0.9
  store_params:
    filename: sbrural3.hdf5
  powergrid_params:
    sbrural3:
      sim_name: Powergrid
      gridfile: 1-LV-rural3--0-sw
  sbdata_params:
    sbrural3:
      interpolate: True
      randomize_data: True
      load_mapping: default
      sgen_mapping: default
      storage_mapping: default
