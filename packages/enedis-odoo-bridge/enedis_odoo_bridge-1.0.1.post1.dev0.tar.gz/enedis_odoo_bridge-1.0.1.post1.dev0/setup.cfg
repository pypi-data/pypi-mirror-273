[metadata]
name = enedis_odoo_bridge
description = Automate enedis flux parsing, then inject data into odoo
author = Virgile
author_email = virgile.dauge@pm.me
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/Virgile-Dauge/enedis_odoo_bridge
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	importlib_metadata==4.6.4
	numpy==1.23.5
	pandas==1.5.2
	pycryptodome==3.20.0
	pytest==8.1.1
	python-dotenv==1.0.1
	rich==13.7.1
	setuptools==59.6.0
	sftpretty==1.1.4
	Sphinx==5.0.2
	xmltodict==0.13.0
	xmlschema==3.3.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov enedis_odoo_bridge --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = enedis_odoo_bridge

[egg_info]
tag_build = 
tag_date = 0

