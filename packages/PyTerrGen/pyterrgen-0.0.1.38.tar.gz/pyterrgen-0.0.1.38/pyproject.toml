[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyTerrGen"
version = "0.0.1.38"
authors = [
  {author = "Oleh Basystyi", name = "Oleh"},
  {author = "Anna Stasyshyn", name = "Anna"},
  {author = "Viktor Pakholok", name = "Viktor"},
]
description = "Procedural map generation with cellular automata in Python"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "contourpy==1.2.1",
  "cycler==0.12.1",
  "fonttools==4.51.0",
  "kiwisolver==1.4.5",
  "matplotlib==3.8.4",
  "numpy==1.26.4",
  "packaging==24.0",
  "pillow==10.3.0",
  "pyparsing==3.1.2",
  "PySide6==6.7.0",
  "PySide6_Addons==6.7.0",
  "PySide6_Essentials==6.7.0",
  "python-dateutil==2.9.0.post0",
  "shiboken6==6.7.0",
  "six==1.16.0",
]

[project.urls]
Homepage = "https://github.com/n1n1n1q/Terrain-Generation"
Issues = "https://github.com/n1n1n1q/Terrain-Generation/issues"

[project.scripts]
PyTerrGen = "PyTerrGen.main:start_ui"