[project]
name = "belief-state-superposition"
version = "0.1.0"
description = "Investigating belief state representations of transformers trained on Hidden Markov Model emissions"
authors = [
    { name = "Daniel Tan", email = "dtch1997@users.noreply.github.com" },
    { name = "Daniel CH Tan", email = "dtch1997@users.noreply.github.com" },
]
dependencies = [
    "transformer-lens>=1.17.0",
    "ipykernel>=6.29.4",
    "eindex-callum>=0.1.1",
    "pre-commit>=3.7.1",
    "ruff>=0.4.3",
    "pytest>=8.2.0",
    "pyright>=1.1.361",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.ruff]
line-length = 88
exclude = [
    "third_party",
    ".venv",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = [
    "F841",
    "E501",
    "E741",
    "I001",
    "E731",
    "F722",
]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = [
    "F401",
    "F403",
    "E402",
]

[tool.ruff.lint.isort]
known-first-party = [
    "belief-state-superposition",
]
force-single-line = true
single-line-exclusions = [
    "typing",
]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.pyright]
venvPath = "."
venv = ".venv"
include = [
    "belief-state-superposition",
]

[tool.semantic_release]
version_variables = [
    "belief_state_superposition/__init__.py:__version__",
    "pyproject.toml:version",
]
branch = "main"
