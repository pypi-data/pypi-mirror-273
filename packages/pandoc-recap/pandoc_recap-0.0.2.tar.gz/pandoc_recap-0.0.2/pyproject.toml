[project]
name = "pandoc-recap"
version = "0.0.2"
authors = [
  { name="Damien Clochard", email="damien.clochard@dalibo.com" },
]
description = "Render a recap of the notes (fenced divs) of the document"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "panflute"
]

[project.urls]
"Homepage" = "https://github.com/daamien/pandoc-recap"
"Bug Tracker" = "https://github.com/daamien/pandoc-recap/issues"

[project.scripts]
pandoc-recap = 'pandoc_recap:main'

[tool.setuptools]
py-modules = ["pandoc_recap"]
