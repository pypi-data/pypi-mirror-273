name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: pre-commit/action@v3.0.1
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Use macos-13 because pip binary packages for ARM aren't
        # available for many dependencies
        os: [macos-13, ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]
        exclude:
          # Just run macos tests on one Python version
          - os: macos-13
            python-version: "3.9"
          - os: macos-13
            python-version: "3.10"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[dev]'
      - name: Run tests
        run: |
          pytest --cov=bio2zarr
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  packaging:
    name: Packaging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine validate-pyproject[all]
      - name: Check and install package
        run: |
          validate-pyproject pyproject.toml
          python -m build
          python -m twine check --strict dist/*
          python -m pip install dist/*.whl
      - name: Check vcf2zarr CLI
        run: |
          vcf2zarr --help
          python -m bio2zarr vcf2zarr --help
      - name: Check vcfpartition CLI
        run: |
          vcfpartition --help
          python -m bio2zarr vcfpartition --help

