authors = ["Beinan Li <li.beinan@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
kkpyutil = "*"
expecttest = "*"
matplotlib = "*"
mlxtend = "*"
psutil = "*"
scikit-learn = "*"
torch = "*"
torchinfo = "*"
torchmetrics = "*"
