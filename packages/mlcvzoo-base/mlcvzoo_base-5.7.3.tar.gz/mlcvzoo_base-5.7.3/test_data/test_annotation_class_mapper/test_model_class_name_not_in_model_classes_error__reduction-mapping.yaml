# NOTES:
# - output_class_id are freely assignable but have to be unique
# - output_class_name are freely assignable but have to be unique
# - model_class_ids and model_class_names are mutually exclusive
# - null parameter can be omitted

mapping:
# Error Case:
# 'apple' is not part of the class names that are listed in the
# model_classes attribute of the class_mapping
- output_class_name: "fruit"
  output_class_id: 10
  model_class_names: ["apple"]

