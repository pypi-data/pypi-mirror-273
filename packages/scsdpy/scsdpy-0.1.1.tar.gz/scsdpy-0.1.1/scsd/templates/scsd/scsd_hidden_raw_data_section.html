<script type="text/javascript">
function show{{table_ident}}() {
  var x = document.getElementById("{{table_ident}}");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
} 
</script>
 <style>
textarea {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>

    <div style="text-align:center">  
    <button onclick="show{{table_ident}}()">show SCSD values</button>
    </div>
<div style = "text-align:center;">
 <textarea wrap='hard' readonly = True cols = 80 rows = 40 id="{{table_ident}}" name="{{table_ident}}">
{{raw_data|safe}}
</textarea>
</div>
<script>document.getElementById("{{table_ident}}").style.display = "none";
</script>
