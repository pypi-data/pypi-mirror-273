[project]
name = "MRCpy"
version = "2.3.0"
authors = [
  { name="Kartheek Bondugula", email="kbondugula@bcamath.org" },
]
description = "Library for minimax risk classifiers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent"
]
dependencies = ['numpy>=1.19', 'scipy>=1.4.1', 'scikit-learn>=0.22', 'cvxpy>=1.1', 'gurobipy']

[project.urls]
Homepage = "https://github.com/MachineLearningBCAM/MRCpy"
Issues = "https://github.com/MachineLearningBCAM/MRCpy/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

