[project]
name = "PyStratum-Backend"
version = "2.0.3"
description = "PyStratum Backend: The glue between PyStratum and backends for RDBMS"
keywords = [
    "PyStratum",
    "Backend",
]
readme = "README.rst"
authors = [
    { name = "Set Based IT Consultancy", email = "info@setbased.nl" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Installation/Setup",
]
dependencies = [
    "cleo>=2.0.1, ==2.*",
]
requires-python = ">=3.9"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/DatabaseStratum/py-stratum-backend"

[project.optional-dependencies]
dev = [
    "build>=1.2.1, ==1.*",
    "twine>=5.0.0, ==5.*",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
