plot_settings:
  background_color: "black"
  num_columns: 2
  colormap: "viridis"
  scan_types: False

plot_data:
  - plot_name: "BPM4i plots vs samy"
    x:
      label: 'Motor Y'
      signals:
        - name: "samy"
          entry: "samy"
    y:
      label: 'bpm4i'
      signals:
        - name: "bpm4i"
          entry: "bpm4i"

  - plot_name: "BPM4i plots vs samx"
    x:
      label: 'Motor X'
      signals:
        - name: "samx"
          entry: "samx"
    y:
      label: 'bpm6b'
      signals:
        - name: "bpm6b"
          entry: "bpm6b"
        - name: "samy"
          entry: "samy"

  - plot_name: "Multiple Gaussian"
    x:
      label: 'Motor X'
      signals:
        - name: "samx"
          entry: "samx"
    y:
      label: 'Gauss ADC'
      signals:
        - name: "gauss_adc1"
          entry: "gauss_adc1"
        - name: "gauss_adc2"
          entry: "gauss_adc2"
        - name: "gauss_adc3"
          entry: "gauss_adc3"

  - plot_name: "Linear Signals"
    x:
      label: 'Motor X'
      signals:
        - name: "samy"
          entry: "samy"
    y:
      label: 'Motor Y'
      signals:
        - name: "samy"
          entry: "samy"