# 普惠
inclusive:
  # 生成的目标Excel文件存放路径
  target_directory: ./
  # 目标文件名称
  target_filename: 普惠相关数据余额明细分析.xlsx
  # 普惠相关数据余额明细
  balance_detail:
    # 是否启用分析，True：分析，False：不分析
    enabled: true
    # 业务分类类型说明
    business_type: 普惠相关数据余额明细(支行)_下载
    # 普惠相关数据余额明细(支行)
    source_file_path: 普惠相关数据余额明细(支行)_下载.csv
    # 客户对应的客户经理调整配置
    client_adjustments:
      # 格式如下：- "客户号 : 客户经理A : 客户经理B"
      # 用英文引号包起来，冒号请使用英文冒号，多个配置的话，请复制粘贴再修改即可
      - "client_no1 : manager_A : manager_B"
      - "client_no2 : manager_C : manager_D"
    # Sheet名称
    sheet_name: 普惠相关数据余额明细(支行)
    sheet_config:
      # 表头行索引
      header_row: 0
      # 客户编号列索引
      client_no_column: C
      # 客户名称列索引
      client_name_column: E
      # 客户经理列索引
      name_column: AL
      # 是否过滤考核口径普惠贷款
      is_filter_inclusive: false
      # 考核口径普惠贷款列索引
      is_inclusive_column: BE
      # 考核口径普惠贷款列过滤值（只要'是'的值）
      is_inclusive_column_value: 是
      # 是否过滤贷款业务品种
      is_filter_loan_product: false
      # 贷款业务品种列索引
      loan_product_column: X
      # 贷款业务品种列过滤值（列出需要保留的贷款业务品种）
      loan_product_list:
        - 出口快贷
        - 房e快贷
        - 个人经营贷款
        - 个人经营贷款(新心助力贷)
        - 呼啦快贷
        - 快乐e贷-税e贷
        - 快乐e贷-政采贷
        - 流动资金贷款
        - 一般经营性物业贷款
        - 医疗行业贷款(固贷)
      # 需要统计的列的索引与输出列名对
      value_column_pairs:
        # 列索引：输出的列名
        V: 贷款余额
      # 源数据导出，所有需要导出列的索引列表
      export_column_list: [ all ]


  # 按客户经理汇总分析
  manager_summary:
    # 是否启用分析，True：分析，False：不分析
    enabled: true
    # 业务分类类型说明
    business_type: 客户经理汇总


  # 按机构汇总分析
  branch_summary:
    # 是否启用分析，True：分析，False：不分析
    enabled: true
    # 业务分类类型说明
    business_type: 机构汇总
