[tool.poetry]
name = "banjara"
version = "0.1.0"
description = "A terminal based point of sale for Stripe"
authors = ["Dev Mukherjee <devraj@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
textual = "^0.48.1"
stripe = "^8.1.0"
rich = "^13.7.0"
typer = "^0.9.0"
pydantic = "^2.6.0"
tortoise-orm = "^0.20.0"
textual-datepicker = "^0.2.4"
textual-select = "^0.3.4"
coverage = "^7.4.1"
pytz = "^2023.4"
multidict = "^6.0.5"
aiohttp = "^3.9.3"
pluggy = "^1.4.0"
urllib3 = "^2.2.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
coverage = "^7.4.0"
textual-dev = "^1.4.0"

[tool.poetry.scripts]
banjara = "banjara.ui:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
