[metadata]
description_file = README.md

[tool:pytest]
addopts = --ignore=scripts

[flake8]
ignore = E501, W503, E203, N806, B905, B028
select = B,C,E,W,T4,B9,F,D,A,RST,N
max-line-length = 88
docstring-convention = numpy
per-file-ignores = 
	__init__.py: F401
	tests/*:D
	docs/*:D,A
	setup.py:D
rst-roles = 
	class
	func
	mod
	data
	const
	meth
	attr
	exc
	obj
rst-directives = 
	note
	warning
	versionadded
	versionchanged
	deprecated
	seealso

[egg_info]
tag_build = 
tag_date = 0

