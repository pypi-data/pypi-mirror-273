[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rsDrawioUtils"
version = "1.1.0"
description = "Utils for working with drawio models"
readme = "README.md"
authors = [{name = "Frankie Hadwick", email = "frankie@ramseysystems.co.uk"}]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6"
]
keywords = ["drawio", "python"]
requires-python = ">=3.6"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "flake8",
    "black",
    "isort"
]

[project.urls]
Homepage = "https://github.com/RamseySystems/rsLoggerTwo.git"

[project.scripts]
rsLogger = "rsLoggerTwo:main"

