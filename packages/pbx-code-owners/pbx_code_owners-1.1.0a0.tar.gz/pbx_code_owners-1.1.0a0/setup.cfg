[bumpversion]
current_version = 1.0.0
commit = True
tag = True

[bumpversion:file:setup.py]

[coverage:run]
include = code_owners/*
omit = */tests.py,*/tests/*.py

[flake8]
exclude = .git,__pycache
max-line-length = 96

[isort]
profile = black
default_section = THIRDPARTY
known_first_party = code_owners
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

