[package]
name = "actfast"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "actfast"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.21"
numpy = "0.21"
zip = { version = "1.1.2", features = ["deflate"], default-features = false }
chrono = "0.4.34"
bitreader = "0.3.8"
assert_approx_eq = "1.1.0"
