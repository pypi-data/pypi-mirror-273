[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
authors = [
  {name = "Michael Foord"},
  {name = "James Bennett"}
]
maintainers = [
  {name = "James Bennett"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Utilities",
]
name = "akismet"
description = "A Python interface to the Akismet spam-filtering service."
dependencies = [
  "httpx",
]
dynamic = ["version"]
keywords = ["akismet", "spam", "spam-filtering"]
license = {text = "BSD-3-Clause"}
readme = "README.rst"
requires-python = ">=3.8"

[project.urls]
"Documentation" = "https://akismet.readthedocs.io"
"Source Code" = "https://github.com/ubernostrum/akismet"

[project.optional-dependencies]
docs = [
  "furo",
  "matplotlib",
  "sphinx",
  "sphinx-copybutton",
  "sphinx-inline-tabs",
  "sphinx-notfound-page",
  "sphinxext-opengraph",
]
tests = [
  "coverage[toml]",
]

[tool.bandit]
skips = ["B101"]

[tool.black]
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.coverage.report]
fail_under = 100

[tool.interrogate]
fail-under = 100
ignore-init-method = true
ignore-init-module = true

[tool.isort]
profile = "black"

[tool.pylint]
disable = [
  "duplicate-code",
  "protected-access",
]

[tool.setuptools.dynamic]
version = {attr = "akismet._version.LIBRARY_VERSION"}
