name: Fuzz

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install .
        env:
          CFLAGS: '-DDEBUG'

      - name: Fuzz
        run: python tests/fuzz.py --seed=0:1000
