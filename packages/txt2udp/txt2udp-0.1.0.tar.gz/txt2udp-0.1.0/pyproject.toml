[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "txt2udp"
version = "0.1.0"
authors = [
  { name="Orange", email="orange@icedeer.net" },
]
description = "A simple tool for forwarding UDP datagrams through a text-only protocol/interface."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mirrorange/TXT2UDP"
Issues = "https://github.com/mirrorange/TXT2UDP/issues"